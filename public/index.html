<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">-->
    <link href="https://fonts.googleapis.com/css?family=Kavivanar|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Climate</title>
</head>
<body >
    <div class="h1Cont">
        <h1 class="styleH1">Dark sky weather</h1>
    </div>
    <div class="styleCont">
        <div>
        <h3 class="disBlock">¿Dónde te encuentras?</h3>
        <button id="ubicacion" class="btnStyle disBlock"><img src="assets/images/marcador-de-posicion (1).png" alt=""></button>
    </div>
        <input type="text" id="latitud" class="inputStyle">
        <input type="text" id="longitud" class="inputStyle">
        <h3 class="disBlock">Predicciones del clima para la semana</h3>
        <button id="clima" class="btnStyle disBlock btnW"><img src="assets/images/temperatura (1).png" alt=""></button>
        <div id="today" class="styleWeather"> El clima de hoy es :

            <p id="temperature"></p>
            <p id="summary"></p>
            <p id="humidity"></p>
            <p id="precipProbability"></p>
        </div>
       
   
    </div>
    <div id="container">
        <ul id="dias" class="contWeek">
            <li id="monday"> </li>
            <li id="tuesday" ></li>
            <li id="wednesday"> </li>
            <li id="thursday"></li>
            <li id="friday"> </li>
            <li id="saturday"> </li>          
        </ul>
    </div>
    <!--<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>-->
    <script src="js/app.js"></script>    
</body>
</html>
